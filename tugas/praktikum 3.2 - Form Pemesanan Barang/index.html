    <div style="font-family: 'Times New Roman', Times, serif; font-size: 12;">
    <form action="success-checkout.html">
        <table>
            <tr>
            <td rowspan="13"><input style="cursor: pointer;" type="file" name="file-photo" id="photo" accept="image/png, image/jpeg"></td>
            </tr>
            <tr>
                <td><label for="title">Title Here
                </label></td>
                <td>: <input type="text" id="title"></td>
            </tr>
            <tr>
                <td><label for="description">Description
                </label></td>
                <td>: <textarea type="text" id="description"></textarea></td>
            </tr>
            <tr>
                <td><label for="accountN">Account Number
                </label></td>
                <td>: <input type="text" id="accountN"></td>
            </tr>
            <tr>
                <td><label for="bank">Bank
                </label></td>
                <td>: <select name="bank">
                    <option value="bca">BCA</option>
                    <option value="bri">BRI</option>
                    <option value="hsbc">HSBC</option>
                    <option value="cimb">Cimb Niaga</option>
                    <option value="mandiri">Mandiri</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="accountH">Account Holder
                </label></td>
                <td>: <input type="text" id="accountH"></td>
            </tr>
            <tr>
                <td><label for="transaction">Transaction
                </label></td>
                <td>: <input style="width: 30px;" type="number" id="transaction" min="1" max="3"></td>
            </tr>
            <tr>
                <td></td>
                <td>*Maximal transaction adalah 3</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="send-to-mobile-phone">
                    <label for="send-to-mobile-phone">Send to Mobile Phone</label></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" id="send-to-email">
                    <label for="send-to-email">Send to Email</label></td>
            </tr>
            <tr>
                <td><label for="send-to-mobile-phone">Send to Mobile Phone
                </label></td>
                <td>: <input type="text" id="send-to-mobile-phone"></td>
            </tr>
            <tr>
                <td><label for="send-to-email">Send to Email
                </label></td>
                <td>: <input type="text" id="send-to-email"></td>
            </tr>
            <tr>
                <td></td>
                <td><button style="background-color: blue; width: 130px; color: white;" type="submit">Submit</button></td>
            </tr>
