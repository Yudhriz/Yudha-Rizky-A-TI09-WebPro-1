<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubah Warna</title>
</head>
<body id="id1">
  <form>
    <input type="button" value="Ubah Warna" id="ubah">
  </form>

  <script>
    let buttonUbah = document.getElementById("ubah");

    buttonUbah.onclick = function(){
      let acak = Math.round(Math.random() * 10);

      let warnas = ["626D71", "336B87", "46211A", "AEBD38", "07575B", "2E4600", "FB6542", "FFBB00", "F18D9E", "5BC8AC", "8D230F"];

      console.log("bilangan acak " + acak);
      console.log("Dapat warna " + "#" + warnas[acak]);

      document.getElementById("id1").style.backgroundColor = "#" + warnas[acak];
    }
  </script>
</form>
</html>
