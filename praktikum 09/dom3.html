<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Javascript 3</title>
</head>
<body>
    <h2>Biaya Parkir</h2>

    <form>
        Jam Masuk : <input type="number" id="masuk">
        <br>
        Jam Keluar : <input type="number" id="keluar">
        <br>
        <input type="button" value="Hitung" onclick="parkir()">
        <br>
        Biaya : <input type="text" id="biaya">
    </form>

    <script>
        function parkir() {
            let jam_masuk = document.getElementById("masuk").value;
            let jam_keluar = document.getElementById("keluar").value;
            let total_parkir = jam_keluar - jam_masuk;

            // Tarif awal
            let tarif_awal = 3000;

            // Selisih waktu jika lebih dari 2 jam
            let selisih_waktu = Math.round(total_parkir - 2);

            // Tarif Lanjut
            let tarif_lanjut = selisih_waktu * 1000;

            // Tarif Total
            let total_tarif = tarif_awal + tarif_lanjut;
            document.getElementById("biaya").value = "Rp." + total_tarif;
        }
    </script>
</body>
</html>
